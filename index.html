<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sad little websyte</title>
</head>
<body>
    <div id="user-bar">
        <span id="logo">
            <img src="https://i.pinimg.com/736x/6b/2c/8a/6b2c8aec248b86bde2519cb27468953b.jpg" 
                alt = "smile!"
                class = logo>


        </span>

        <span id="profile">

            <img src="https://www.weact.org/wp-content/uploads/2016/10/Blank-profile.png"
                alt = "user"
                class = logo
                style = "float:right">
    
        </span>

    </div>

    <div id="container">
        <div class="block" id="block-i">

            <div id="settings"
                class = sidebar>

                <img src = "https://lh3.googleusercontent.com/drive-viewer/AEYmBYSn8HaGh-fNU9eKiAASEWXihnhPza94tk8i-fndi3u2GV_TqblamAUmF3Fb6cUB6_pOTbvsZKzR9JnQ31YZdC5_DWZw_g=s2560"
                alt = settings
                class = "icon">

                <span style="background-color: antiquewhite;">
                    Settings
                </span>

            </div>


            <div id="post-menu">
                <div id="new-post">New Post</div>
                <div id="link">Link</div>
                <div id="image">Image</div>
                <div id="file">File</div>
            </div>
            <div id="all-courses">
            </div>
        </div>

        <div class="block" id="block-ii">
            <div id="tool-bar">
                <div id="feed">
                </div>
                <div id="roster">
                </div>
                <div id="media">
                </div>
            </div>

            <div id="course-thumbnail">
            </div>

            <div id="posts">
            </div>            
        </div>

        <div class="block" id="block-iii">
            <div id="description-box">
            </div>

            <div id="post-thumbnail-container">
            </div>
        </div>

    </div>
</body>
</html>
